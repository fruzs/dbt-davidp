version: 2

sources:

  - name: raw # name of the source 
    schema: public # this is the schema our raw data lives in
    database: dbt # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: users 
        loaded_at_field: created_at
        description: >
          Contains users information

      - name: addresses 
        loaded_at_field: address_id
        description: >
          Contains addresses information

      - name: events 
        loaded_at_field: event_id
        description: >
          Contains events information

      - name: orders 
        loaded_at_field: order_id
        description: >
          Contains orders information

      - name: order_items 
        loaded_at_field: order_id
        description: >
          Contains order_items information

      - name: products 
        loaded_at_field: product_id
        description: >
          Contains products information

      - name: promos 
        loaded_at_field: promo_id
        description: >
          Contains promos information