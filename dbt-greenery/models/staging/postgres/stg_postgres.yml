
version: 2

models:
  - name: stg_postgres__users 
    description: "Contains users information"
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_at
        tests:
          - not_null
      - name: updated_at
      - name: address_id
        tests:
          - relationships:
              to: ref('stg_postgres__addresses')
              field: address_id
        

  - name: stg_postgres__addresses 
    description: "Contains addresses information"
    columns:
      - name: address_id
        tests:
          - unique
          - not_null
      - name: address
        tests:
          - not_null
      - name: zipcode
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: country
        tests:
          - not_null
          - accepted_values:
              values: ['United States']

  - name: stg_postgres__events 
    description: "Contains events information"
    columns:
      - name: event_id
        tests:
          - unique
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__users')
              field: user_id
      - name: event_type
        tests:
          - not_null
          - accepted_values:
              values: ['account_created','add_to_cart','checkout','delete_from_cart','package_shipped','page_view']
      - name: page_url
        tests:
          - not_null
      - name: created_at
        tests:
          - not_null

  - name: stg_postgres__orders 
    description: "Contains orders information"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: promo_id
        tests:
          - relationships:
              to: ref('stg_postgres__promos')
              field: promo_id
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__users')
              field: user_id
      - name: address_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__addresses')
              field: address_id
      - name: created_at
      - name: order_cost
        tests:
          - not_null
          - positive_values
      - name: shipping_cost
        tests:
          - not_null
          - positive_values
      - name: order_total
        tests:
          - not_null
          - positive_values
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['pending','preparing','shipped','delivered']


  - name: stg_postgres__order_items 
    description: "Contains order_items information"
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__products')
              field: product_id
      - name: quantity
        tests:
          - not_null
          - positive_values

  - name: stg_postgres__products 
    description: "Contains products information"
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: name
        tests:
          - unique
          - not_null
      - name: price
        tests:
          - not_null
          - positive_values
      - name: quantity
        tests:
          - not_null
          - positive_values

  - name: stg_postgres__promos 
    description: "Contains promos information"
    columns:
      - name: promo_id
        tests:
          - unique
          - not_null
      - name: discount_percent
        tests:
          - not_null
          - positive_values
      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['active','inactive']